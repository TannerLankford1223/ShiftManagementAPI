spring.application.name=address-service
server.port=8484
server.error.include-message=always
management.endpoints.web.exposure.include=*

eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}

logging.level.com.example.employeeservice=debug

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/address}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}


spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

spring.cache.cache-names=addresses
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=3600s